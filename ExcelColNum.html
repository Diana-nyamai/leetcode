<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel sheet column number</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Given a string columnTitle that represents the column title as appears in an Excel sheet, return its corresponding column number.</p>
    <p>For example:

        A -> 1
        B -> 2
        C -> 3
        ...
        Z -> 26
        AA -> 27
        AB -> 28 
        ...</p><br>

        <script>
            var titleToNumber = function(columnTitle) {
                var result = 0;
                for(let i=0; i<columnTitle.length; i++){
                    result *= 26;
                    result += columnTitle[i].charCodeAt(0) - 'A'.charCodeAt(0) + 1;
                }
                return result;
            }

            document.write(titleToNumber('B'))
        </script>
</body>
</html>
