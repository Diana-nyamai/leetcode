<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS NUMBER PRIME?</title>
</head>
<body>
    <script>
        function isPrime(n){
          if(n<2){
            return false
          }
          for(let i=2; i<n; i++){
            if(n%i === 0){
                return false
            }
          }
          return true;
        }
        document.write(isPrime(5) + "<br>")
        document.write(isPrime(10) + "<br>")

        document.write("======================================<br>")
        var a = 1%2
        document.write(a)
    </script>
</body>
</html>
