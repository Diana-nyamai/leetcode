<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop practice</title>
</head>
<body>
    <script>
        // basic while loop
        function while1(){
         var a = 0;
         while(a<10){
            document.write(a + "<br>");
            a++;
         }
        }
        while1()

    document.write("=========================================== sum of numbers in while loop<br>")
    
    function while2(){
        var b = 0
        var total = 0

        while(b<10){
            total+=b
            b++;
        }
        document.write(total + "<br>")
    }
    while2()

    document.write("========================================while loop increment an array <br>")
    function while3(){
        var randomitems = [1,'dog',true, ['chair','table'], 'cat',4];
        var i = 0;
        while(i < randomitems.length){
            // i++
            res = randomitems[i];
            document.write(res + "<br>")
            i++;
        }
    }
    while3()

    document.write("========================================while loop decrement an array (reverse) <br>")

    function while4(){
        var randomitems = [1,'dog',true, ['chair','table'], 'cat',4];
        var a = randomitems.length -1;

        while(a >= 0){
            // a--
            res = randomitems[a];
            document.write(res + "<br>")
            a--
        }
    }

    while4()

    document.write("========================================while loop decrement an array (reverse) method 2 <br>")
    function while5(){
        var randomitems = [1,'dog',true, ['chair','table'], 'cat',4];

        var u = randomitems.length;
        while(u > 0){
            u--
            res = randomitems[u];
            document.write(res + '<br>')
        }
    }

    while5()
    </script>
</body>
</html>
